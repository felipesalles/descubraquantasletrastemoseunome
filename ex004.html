<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descubra Quantas letras tem o seu nome</title>
    <style>
        body {
            background-color: rgb(136, 136, 175);
            color: blanchedalmond;
            font: normal 20pt montserrat;
            text-align: center;
        }
    </style>
</head>


<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?');
        document.write(`Olá, <strong>${nome}</strong> Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong><br/>`);
        document.write(`Seu nome minúsculo é <strong>${nome.toLocaleLowerCase()}</strong>`);
    </script>

</body>

</html>
